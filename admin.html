<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Wellcome Vinfast</title>
    <link rel="icon" href="./images/vftitle.png">
</head>

<body>
    <header>
        <div class="logobox"><a href="index.html">
            <img class="typelogo" alt="" src="./images/logo.png"></a>
        </div> 
        <div>
            <div class="headerlist"><input type="text" name="" id="search" placeholder="Search...." oninput="objectSearch(this.value)"></div>

        </div>     
        <div>
            <div class="headerlist href">
                 <input type="button" name="" id="" class="typelogin" value="Login" >
                <input type="button" name="" id="" class="typelogin" value="Add" onclick="handelAdd()">
            </div>
        </div>  

    </div>
    </header>
    <div id="formAdd">
        <h3>THÊM SẢN PHẨM</h3>
        <div>

            <input type="number" name="" id="id" name="id" style="width: 50px;" hidden/><br />
        </div>
        <div>
            <label for="image">Hình ảnh sản phẩm:</label>
            <input type="file" name="" id="image" name="image" /><br />
        </div>
        <div>
            <label for="image">Tên sản phẩm:</label>
            <input type="text" name="" id="name" name="name" /><br />
        </div>
        <div>
            <label for="image">Slogan:</label>
            <input type="text" name="" id="slogan" name="slogan" /><br />
        </div>
        <div>
            <label for="image">Dòng xe:</label>
            <input type="text" name="" id="vehicles" name="vehicles" /><br />
        </div>
        <div>
            <label for="image">Số chỗ ngồi:</label>
            <input type="text" name="" id="seat" name="seat" /><br />
        </div>
        <div>
            <label for="image">Quãng đường:</label>
            <input type="text" name="" id="distance" name="distance" /><br />
        </div>
        <div>
            <label for="image">Tốc độ:</label>
            <input type="text" name="" id="speed" name="speed" /><br />
        </div>
        <div>
            <label for="image">Giá sản phẩm:</label>
            <input type="number" name="" id="price" name="price" /><br />
        </div>
        <div>
        <button onclick="handelSave()">Save</button><button >Cancel</button>
        </div>
    </div>
    <div class="content">
        <div class="contentCar">
        </div>
    </div>

    <script src="db.js"></script>
    <script src="index.js"></script>
    <script src="admin.js"></script>
</body>

</html>
