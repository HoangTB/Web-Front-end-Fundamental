<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Demo</title>
</head>
<body>
    <h1 style="text-align: center; color: blue;">Form 2</h1>
    <main style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">
        <label><b>What in your age range?</b></label><br>
        <select style="width: 20%;">
            <option value="">18-24</option>
            <option value="">25-30</option>
            <option value="">31-36</option>
        </select>
        <br><br>
        <label><b>What is your yearly income range?</b></label><br>
        <select style="width: 20%;">
            <option>$0-$25.000</option>
            <option>$25.000-$30.00</option>
            <option>$30.000-$35.000</option>
        </select>
        <br><br>
        <label><b>Gender Identily</b></label><br>
        <input type="radio" id="Gender" name="Gender" value="Male">
        <label>Male</label>
        <br>
        <input type="radio" id="Gender" name="Gender" value="Female">
        <label>Female</label>
        <br>
        <input type="radio" id="Gender" name="Gender" value="Nonbinary">
        <label>Nonbinary</label>
        <br>
        <input type="radio" id="Gender" name="Gender" value="Other">
        <label>Other</label>
        <br>
        <input type="text" value="" id="" style="width: 200px; margin-left: 20px;">
        <br><br>
        <label><b>Which of the following products have your purchased in the last 2 months. Please check all that apply</b></label><br>
        <input type="checkbox" id="">
        <label for="">Product 1</label>
        <br>
        <input type="checkbox" id="">
        <label for="">Product 2</label>
        <br>
        <input type="checkbox" id="">
        <label for="">Product 3</label>
        <br><br>
        <label for=""><b>How often would you use our new product?</b></label><br>
        <input type="radio" id="" name="date" value="Daily">
        <label for="">Daily</label><br>
        <input type="radio" id="" name="date" value="Weekly">
        <label for="">Weekly</label><br>
        <input type="radio" id="" name="date" value="Mounthy">
        <label for="">Mounthy</label>
        <br><br>
        <label for=""><b>What would you pay for the new product.</b></label><br>
        <label for="">$</label>
        <input type="number" style="width:100px">
        <label>.</label><input type="number" width="50px" style="width:50px">
        <br>
        <label for="" style="margin-left: 15px;">Dollar</label>
        <label for="" style="margin-left: 70px;">Cent</label>
        <br>
        <br>
        <label for=""><b>What features would you like to see in the new product</b></label><br>
        <textarea rows="7" cols="80"></textarea>
        <br>
        <br>
        <label for="">Please rate level of agreement with the follwing statements.</label><br>
        <table style="text-align: left;">
            <tr>
                <th></th>
                <td>Strongly</td>
                <td>Disagree</td>
                <td>Agree</td>
            </tr>
            <tr style="background-color: aliceblue;">
                <th>Our product are priced fairly.</th>
                <td style="text-align: center;">
                    <input type="radio"><br>
                    <label for="">1</label>
                </td>
                <td style="text-align: center;">
                    <input type="radio"><br>
                    <label for="">2</label>
                </td>
                <td style="text-align: center;">
                    <input type="radio"><br>
                    <label for="">3</label>
                </td>
            </tr>
            <tr>
                <th>Our products are high quality.</th>
                <td style="text-align: center;">
                    <input type="radio"><br>
                    <label for="">1</label>
                </td>
                <td style="text-align: center;">
                    <input type="radio"><br>
                    <label for="">2</label>
                </td>
                <td style="text-align: center;">
                    <input type="radio"><br>
                    <label for="">3</label>
                </td>
            </tr>
            <tr style="background-color: aliceblue;">
                <th>You would recommend our product to a triend or cowmrker.</th>
                <td style="text-align: center;">
                    <input type="radio"><br>
                    <label for="">1</label>
                </td>
                <td style="text-align: center;">
                    <input type="radio"><br>
                    <label for="">2</label>
                </td>
                <td style="text-align: center;">
                    <input type="radio"><br>
                    <label for="">3</label>
                </td>
            </tr>
        </table>
        <br>
        <br>
        <input type="button" value="Button">
    </main>
</body>
<style>
    table {
    width: 50%;
    border-collapse: collapse;
    }

    th {
    font-size: 14px;
    border: 1px solid #000;
    text-align: left;
    padding: 5px 10px;
    }
    td {
    font-weight: 400;
    font-size: 13px;
    padding: 5px 10px;
    border: 1px solid #000;
    text-align: left;
    }
    </style>
</html>
