<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="range" name="" id="good" min="0" max="5" onclick="changeGood()"><br>
    <input type="range" name="" id="cheap" min="0" max="5" onclick="changeCheap()"><br>
    <input type="range" name="" id="fast" min="0" max="5" onclick="changeFast()">
</body>
<script>

let good = false;
    let cheap = false;
    let fast = false;
    function changeGood() {
       good = !good
        if (good) {
            document.getElementById('good').value = 5
            if(cheap&&fast){
                document.getElementById('fast').value = 0;
                fast = false;
            }
        } else {
            document.getElementById('good').value = 0
        }
        console.log('good = ', good)
    }
    function changeCheap() {
        cheap = !cheap
        if (cheap) {
            document.getElementById('cheap').value = 5;
            if(good&&fast){
                document.getElementById('good').value = 0;
                good = false;
            }
        } else {
            document.getElementById('cheap').value = 0
        }
        console.log('cheap = ', cheap)
    }
    function changeFast() {
        fast = !fast
        console.log('fasst --> ', fast)
        if (fast) {
            document.getElementById('fast').value = 5;
            if(good&&cheap){
                document.getElementById('good').value = 0;
                good = false;
            }
        } else {
            document.getElementById('fast').value = 0
        }
        console.log('good = ', fast)
    }

</script>
</html>
