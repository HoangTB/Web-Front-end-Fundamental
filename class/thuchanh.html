<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="thuchanh.css">
    <title>Document</title>
</head>
<body>
<section>
        <table>

        <tr>
            <td colspan="2">
                <p for="">Firt Name</p>
                <input type="text" name="firtname" id="firtname">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <p for="">Last Name</p>
                <input type="text" name="lastname" id="lastname">
            </td>
        </tr>
     
        <tr>
            
            <td colspan="2">
                <p for="">Where are you ?</p>
                <input type="text" name="streetaddress" id="streetaddress">
                <p>Street Address</p>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="text" name="addressline2" id="addressline2">
                <p>Addressline 2</p>
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" name="city" id="city">
                <p>City</p>
            </td>
            <td>
                <input type="text" name="state" id="state">
                <p>State/Region/Province</p>
            </td>
        </tr>
        <tr>
            <td>
                <input type="number" name="postal" id="postal">
                <p>Postal/Zip Code</p>

            </td>
            <td>
                <select name="" id="country">
                    <option value="select">-Select-</option>
                    <option value="Đà Nẵng">Đà Nẵng</option>
                    <option value="Hồ Chí Minh">Hồ Chí Minh</option>
                    <option value="Hà Nội">Hà Nội</option>
                    <option value="Hải Phòng">Hải Phòng</option>
                </select>
                <p>Country</p>

            </td>

        </tr>


        </table>    
        <div>
        <p>What the progress status?</p>   
        <label for="">0</label><input type="range" value="100%" max="100%" min="0"><label for="">100</label>
        </div>
        <p>Do you need anymore materials?</p>   
        <input type="radio" id="yes" name="yes-no" value="Yes"><label>Yes</label><br>
        <input type="radio" id="no  " name="yes-no" value="No"><label>No</label>
        </div>
        <div>
            <p>What more do you need?</p>  
            <input type="checkbox" id="sand" name="materials" value="Sand"><label>Sand</label><br>
            <input type="checkbox" id="bricks" name="materials"><label>Bricks</label><br> 
            <input type="checkbox" id="rod" name="materials"><label>Rods</label> <br>
            <input type="checkbox" id="other" name="materials"><label>Other</label> 
        </div>
        <div>
            <p>Any other comment?</p>   
            <textarea name="comment" id="comment" cols="60" rows="8"></textarea>
        </div>
        <button onclick="summit()">Summit</button>

    </section>
    <div>
 
</body>
<script src="./thuchanh.js"></script>

</html>
