<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="appdrink">

        <div class="content_Header">
            <div>
            <img src="./images/banner.jpg" alt="" class="img">
            </div>
            <div class="title">
            <h1>CHÀO MỪNG ĐẾN VỚI TIỆM TRÀ</h1>
            </div>
        </div>
        <input type="search" name="search" id="search" placeholder="Search..." oninput="searchDrink(this.value)">
        <div class="button_list">
            <button onclick="add_drink()">Add</button>
        </div>
        <div id="form1">
            <h3>THÊM SẢN PHẨM</h3>
            <div>
                <label for="image">ID sản phẩm:</label>
                <input type="number" name="" id="idDrink" name="idDrink" style="width: 50px;"/><br />
            </div>
            <div>
                <label for="image">Hình ảnh sản phẩm:</label>
                <input type="file" name="" id="imageDrink" name="imageDrink" /><br />
            </div>
            <div>
                <label for="image">Tên sản phẩm:</label>
                <input type="text" name="" id="nameDrink" name="nameDrink" /><br />
            </div>
            <div>
                <label for="image">Giá sản phẩm:</label>
                <input type="number" name="" id="priceDrink" name="priceDrink" /><br />
            </div>
            <div>
            <button onclick="handelSave()">Save</button><button onclick="add_drink()">Cancel</button>
            </div>

        </div>

        <div>
            
            <table id="form2">
                <tr><td colspan="5"><h4>SỬA SẢN PHẨM</h4></td>
                </tr>          
                <tr>
                    <td><input type="number" name="" id="editId" style="width: 50px;"></td>
                    <td><input type="file" name="" id="editimage"></td>
                    <td><input type="text" name="editName" id="editName"/></td>
                    <td><input type="number" name="editPrice" id="editPrice"/></td>
                    <td><button onclick="editOk()">OK</button></td>
                </tr>
            </table>

        </div>
        <div class="content">
            <table class="content_table">
                <tr>
                    <th>Stt</th>
                    <th>Ảnh-MH</th>
                    <th>Tên Sản Phẩm</th>
                    <th>Giá Thành</th>
                    <th colspan="2">Ghi chú</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td><img src="./images/ex_1.jpg" alt=""></td>
                    <td>Trà sữa</td>
                    <td>50000</td>
                    <td><button onclick="edit_drink()">Edit</button> <button id="detele_Drink" onclick="handelDelete()">Delete</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="scrips.js"></script>
</body>

</html>
